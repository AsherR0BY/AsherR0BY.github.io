<html>
  <head>
    <title> Pong </title>
    <script src="https://simplycodingcourses.com/files/simply.js"></script>
    <script>
      function start(){
       sjs.open("target",500,400);

	//Ball Object and Properties
var ball = new sjs.Image("Images/Planet.png"); 
   ball.type="ball"
    ball.setSize(75,75)
   ball.center();
   ball.friction=0
   ball.pushUp(4);
   ball.pushRight(6);
    ball.bounce();

//paddle 1
	var paddle1 = new
	sjs.Image("Images/paddle.png");
	paddle1.type = "paddle"
	paddle1.centerH();
	paddle1.setSize(150,20);

//paddle 2
	var paddle2 = new 
	sjs.Image("Images/paddle2.png");
	paddle2.type = "paddle"
	paddle2.setSize(150,20);
	paddle2.moveTo(250, 400);

	//Score
	var score = 0
	var score_txt = new sjs.Text("Score: 0", 21, "orange");

	sjs.keyDown(LEFT_KEY, function(){
	paddle1.pushLeft();
	paddle2.pushLeft();
	});

	sjs.keyDown(RIGHT_KEY, function(){
	paddle1.pushRight();
	paddle2.pushRight();
});

	paddle2.friction = .1;
	paddle1.friction = .1;

sjs.onHit("ball","paddle", function(ball,paddle1){
		score = score + 1;
		score_txt.setText("Score: "+score);
	sjs.bounceOff(ball,paddle1);
});
//Sounds
	var soundEffect = new Audio('Music/pop.mp3');


	sjs.onHit("ball","paddle", function(ball,paddle2){
		score = score + 1;
		score_txt.setText("Score: "+score);
		soundEffect.play();
	sjs.bounceOff(ball,paddle2);
});

sjs.onHit("ball",["top_screen","bottom_screen"], function(){
window.location = "gameover.html";

}//end start


    </script>
</head>
<body onload="start()">
  <h1> Pong </h1>

    <div id="target" style="margin:auto;background:grey;"></div>
  </body>
</html>
